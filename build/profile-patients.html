<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="another website" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Моя семья</title>
  </head>
  <body>
    <main class="main">
      <section class="profile">
        <div class="profile__container container">
          <div class="profile__body">
            <div class="profile__content">
              <h1 class="profile__title title">Моя семья</h1>
              <div class="profile-patients__table table-profile-patients">
                <div class="table-profile-patients__row">
                  <div class="table-profile-patients__column">
                    <h2 class="table-profile-patients__heading">ФИО</h2>
                    <p class="table-profile-patients__text">
                      Николай Тареченков Васильевич
                    </p>
                  </div>
                  <div class="table-profile-patients__column">
                    <h2 class="table-profile-patients__heading">
                      Дата рождения
                    </h2>
                    <p class="table-profile-patients__text">14.11.18</p>
                  </div>
                  <div class="table-profile-patients__column">
                    <h2 class="table-profile-patients__heading">Пол</h2>
                    <p class="table-profile-patients__text">Мужской</p>
                  </div>
                  <div
                    class="table-profile-patients__column table-profile-patients__column_actions">
                    <button
                      title="Редактировать"
                      type="button"
                      class="table-profile-patients__button">
                      <img
                        aria-hidden="true"
                        src="./img/icons/edit.svg"
                        alt=""
                        class="table-profile-patients__icon" />
                    </button>
                    <button
                      title="Удалить"
                      type="button"
                      class="table-profile-patients__button">
                      <img
                        aria-hidden="true"
                        src="./img/icons/trash.svg"
                        alt=""
                        class="table-profile-patients__icon" />
                    </button>
                  </div>
                </div>
                <div class="table-profile-patients__row">
                  <div class="table-profile-patients__column">
                    <h2 class="table-profile-patients__heading">ФИО</h2>
                    <p class="table-profile-patients__text">
                      Николай Тареченков Васильевич
                    </p>
                  </div>
                  <div class="table-profile-patients__column">
                    <h2 class="table-profile-patients__heading">
                      Дата рождения
                    </h2>
                    <p class="table-profile-patients__text">14.11.18</p>
                  </div>
                  <div class="table-profile-patients__column">
                    <h2 class="table-profile-patients__heading">Пол</h2>
                    <p class="table-profile-patients__text">Мужской</p>
                  </div>
                  <div
                    class="table-profile-patients__column table-profile-patients__column_actions">
                    <button
                      title="Редактировать"
                      type="button"
                      class="table-profile-patients__button">
                      <img
                        aria-hidden="true"
                        src="./img/icons/edit.svg"
                        alt=""
                        class="table-profile-patients__icon" />
                    </button>
                    <button
                      title="Удалить"
                      type="button"
                      class="table-profile-patients__button">
                      <img
                        aria-hidden="true"
                        src="./img/icons/trash.svg"
                        alt=""
                        class="table-profile-patients__icon" />
                    </button>
                  </div>
                </div>
              </div>
              <button type="button" class="profile__btn btn">
                <span class="btn__text">Добавить пациента</span>
              </button>
            </div>
            <div class="profile__tabs tabs-profile">
              <div class="tabs-profile__group">
                <a
                  href="#"
                  class="tabs-profile__item tabs-profile__item_history">
                  <span class="tabs-profile__text-wrap">
                    <span class="tabs-profile__text">История заказов</span>
                  </span>
                </a>
                <a
                  href="#"
                  class="tabs-profile__item tabs-profile__item_entries">
                  <span class="tabs-profile__text-wrap">
                    <span class="tabs-profile__text">Мои записи</span>
                  </span>
                </a>
                <a href="#" class="tabs-profile__item tabs-profile__item_info">
                  <span class="tabs-profile__text-wrap">
                    <span class="tabs-profile__text">Персональные данные</span>
                  </span>
                </a>
                <a
                  href="#"
                  class="tabs-profile__item tabs-profile__item_family _active">
                  <span class="tabs-profile__text-wrap">
                    <span class="tabs-profile__text">Моя семья</span>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/swiper-bundle.min.js"></script>

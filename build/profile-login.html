<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="another website" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Вход</title>
  </head>
  <body>
    <main class="main">
      <section class="profile">
        <div class="profile-chapter__container container">
          <div class="profile-chapter__body">
            <div class="profile-chapter__auth-tabs auth-tabs">
              <div class="auth-tabs__inner">
                <button type="button" class="auth-tabs__button _active">
                  Вход
                </button>
                <button type="button" class="auth-tabs__button">
                  Регистрация
                </button>
              </div>
            </div>
            <div
              class="profile-chapter__body-inner profile-chapter__body-inner_login">
              <div class="profile-chapter__content">
                <div class="profile-chapter__head head">
                  <p class="head__text">Чем мы можем помочь</p>
                  <h1 class="head__title title">Вход в личный кабинет</h1>
                </div>
                <form data-dev action="#" class="profile-chapter__form form">
                  <div
                    class="profile-chapter__fields profile-chapter__fields_one-col">
                    <div class="profile-chapter__input-wrap input input_tel">
                      <input
                        data-validate
                        data-required
                        autocomplete="off"
                        type="tel"
                        name="form[]"
                        data-error="Заполните поле"
                        placeholder="Номер телефона"
                        class="input__inner tel" />
                    </div>
                    <div
                      class="profile-chapter__input-wrap input input_password">
                      <input
                        data-validate
                        data-required
                        autocomplete="off"
                        type="password"
                        name="form[]"
                        data-error="Заполните поле"
                        placeholder="Пароль"
                        class="input__inner" />
                    </div>
                  </div>
                  <div
                    class="profile-chapter__actions profile-chapter__actions_reversed">
                    <a href="#" class="profile-chapter__psw-link"
                      >Забыли пароль?</a
                    >
                    <button type="submit" class="profile-chapter__btn btn">
                      <span class="btn__text">Войти</span>
                    </button>
                  </div>
                </form>
              </div>
              <div class="profile-chapter__side-info side-info">
                <div class="side-info__items">
                  <div class="side-info__item">
                    <div class="side-info__icon-wrap">
                      <img
                        aria-hidden="true"
                        src="./img/a-image/icons/doctor.svg"
                        alt=""
                        class="side-info__icon" />
                    </div>
                    <div class="side-info__text-wrap">
                      <h2 class="side-info__heading">Доступные цены</h2>
                      <p class="side-info__text">
                        Виды хирургов. Как и многие другие направления медицины
                      </p>
                    </div>
                  </div>
                  <div class="side-info__item">
                    <div class="side-info__icon-wrap">
                      <img
                        aria-hidden="true"
                        src="./img/a-image/icons/syringe.svg"
                        alt=""
                        class="side-info__icon" />
                    </div>
                    <div class="side-info__text-wrap">
                      <h2 class="side-info__heading">Без накруток услуг</h2>
                      <p class="side-info__text">
                        Виды хирургов. Как и многие другие направления медицины
                      </p>
                    </div>
                  </div>
                  <div class="side-info__item">
                    <div class="side-info__icon-wrap">
                      <img
                        aria-hidden="true"
                        src="./img/a-image/icons/bank.svg"
                        alt=""
                        class="side-info__icon" />
                    </div>
                    <div class="side-info__text-wrap">
                      <h2 class="side-info__heading">Опыт</h2>
                      <p class="side-info__text">
                        Виды хирургов. Как и многие другие направления медицины
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/choices.min.js"></script>
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery-ui_(1.13.2).min.js"></script>
    <script src="./js/jquery.maskedinput.js"></script>
    <script src="./js/inputmask.js"></script>
    <script defer src="./js/main.js"></script>
  </body>
</html>

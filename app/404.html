<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.css" />
  <link rel="stylesheet" href="./css/choices.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Страница не найдена</title>
</head>
<body>
  @@include('./template/header.html')
  <main class="main">
    <section class="baner baner-error-404">
      <div class="container">
        <div class="baner__inner">
          <div class="baner__content">
            <div class="text-wrap">
              <div class="baner__content-subtitle subtitle">404</div>
              <div class="baner__content-title title">Ооой!<span>Что-то пошло не так</span></div>
              <div class="baner__content-btns">
                <button type="button" class="baner__content-btns-link btn">На главную</button>
                <div type="button" class="baner__content-btns-search">
                  <div class="search-btn">
                    <img src="./img/a-image/icons/search-blue.svg" alt="">
                  </div>
                  <label class="search__label">
                    <input placeholder="Поиск по сайту">
                    <button type="button">
                      <img src="./img/a-image/icons/search-blue.svg" alt="">
                    </button>
                  </label>
                </div>
              </div>
            </div>
            <div class="baner__content-bottom">
              <div class="baner__content-bottom-info">
                <div class="baner__content-bottom-info-title">Вы можете на сайте</div>
                <div class="baner__content-bottom-info-text">Самые основные функции, которые вы можете сделать на сайте</div>
              </div>
              <div class="baner__content-bottom-items">
                <div class="baner__content-bottom-item">
                  <div class="baner__content-bottom-item-img sqr">
                    <img src="./img/ans_image/icons/phone.svg" alt="">
                  </div>
                  <div class="baner__content-bottom-item-title">Заказать обратный звонок</div>
                </div>
                <div class="baner__content-bottom-item">
                  <div class="baner__content-bottom-item-img sqr">
                    <img src="./img/ans_image/icons/site-map.svg" alt="">
                  </div>
                  <div class="baner__content-bottom-item-title">Смотреть карту сайта</div>
                </div>
                <div class="baner__content-bottom-item">
                  <div class="baner__content-bottom-item-img sqr">
                    <img src="./img/ans_image/icons/firstaid-kit.svg" alt="">
                  </div>
                  <div class="baner__content-bottom-item-title">Получить консультацию от врача</div>
                </div>
              </div>
            </div>
          </div>
          <div class="baner__picture">
            <img src="./img/ans_image/404-baner.webp" alt="">
          </div>
        </div>
      </div>
    </section>
  </main>
  @@include('./template/footer.html')
  <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
  <script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/choices.min.js"></script>
  <script src="./js/jquery-3.7.0.min.js"></script>
  <script src="./js/jquery-ui_(1.13.2).min.js"></script>
  <script src="./js/jquery.maskedinput.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/js-an.js"></script>
</body>
</html>

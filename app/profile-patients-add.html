<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="another website" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Моя семья</title>
  </head>
  <body>
    <main class="main">
      <section class="profile">
        <div class="profile-chapter__container container">
          <div class="profile-chapter__body">
            <a href="#" class="profile-chapter__link"
              ><span class="profile-chapter__link-txt">Вернуться назад</span></a
            >
            <div class="profile-chapter__body-inner">
              <div class="profile-chapter__content">
                <form data-dev action="#" class="profile-chapter__form form">
                  <h1 class="profile-chapter__title title">
                    Добавить пациента
                  </h1>
                  <div class="profile-chapter__options options">
                    <div class="options__item">
                      <input
                        hidden
                        id="o_1"
                        class="options__input"
                        checked
                        type="radio"
                        value="1"
                        name="option" />
                      <label for="o_1" class="options__label"
                        ><span class="options__text">Мужчина</span></label
                      >
                    </div>
                    <div class="options__item">
                      <input
                        hidden
                        id="o_2"
                        class="options__input"
                        type="radio"
                        value="2"
                        name="option" />
                      <label for="o_2" class="options__label"
                        ><span class="options__text">Женщина</span></label
                      >
                    </div>
                  </div>
                  <div class="profile-chapter__fields">
                    <div class="profile-chapter__input-wrap input input_user">
                      <input
                        data-validate
                        data-required
                        autocomplete="off"
                        name="form[]"
                        type="text"
                        data-error="Заполните поле"
                        placeholder="Имя"
                        class="input__inner" />
                    </div>
                    <div class="profile-chapter__input-wrap input input_user">
                      <input
                        data-validate
                        data-required
                        autocomplete="off"
                        name="form[]"
                        type="text"
                        data-error="Заполните поле"
                        placeholder="Фамилия"
                        class="input__inner" />
                    </div>
                    <div class="profile-chapter__input-wrap input input_user">
                      <input
                        data-validate
                        data-required
                        autocomplete="off"
                        name="form[]"
                        type="text"
                        data-error="Заполните поле"
                        placeholder="Отчество"
                        class="input__inner" />
                    </div>
                    <div class="profile-chapter__input-wrap input input_tel">
                      <input
                        data-validate
                        data-required
                        autocomplete="off"
                        name="form[]"
                        type="tel"
                        data-error="Заполните поле"
                        placeholder="Номер телефона"
                        class="input__inner tel" />
                    </div>
                  </div>
                  <button type="submit" class="profile-chapter__btn btn">
                    <span class="btn__text">Добавить пациента</span>
                  </button>
                </form>
              </div>
              <div class="profile-chapter__side-info side-info">
                <div class="side-info__items">
                  <div class="side-info__item">
                    <div class="side-info__icon-wrap">
                      <img
                        aria-hidden="true"
                        src="./img/a-image/icons/doctor.svg"
                        alt=""
                        class="side-info__icon" />
                    </div>
                    <div class="side-info__text-wrap">
                      <h2 class="side-info__heading">Доступные цены</h2>
                      <p class="side-info__text">
                        Виды хирургов. Как и многие другие направления медицины
                      </p>
                    </div>
                  </div>
                  <div class="side-info__item">
                    <div class="side-info__icon-wrap">
                      <img
                        aria-hidden="true"
                        src="./img/a-image/icons/syringe.svg"
                        alt=""
                        class="side-info__icon" />
                    </div>
                    <div class="side-info__text-wrap">
                      <h2 class="side-info__heading">Без накруток услуг</h2>
                      <p class="side-info__text">
                        Виды хирургов. Как и многие другие направления медицины
                      </p>
                    </div>
                  </div>
                  <div class="side-info__item">
                    <div class="side-info__icon-wrap">
                      <img
                        aria-hidden="true"
                        src="./img/a-image/icons/bank.svg"
                        alt=""
                        class="side-info__icon" />
                    </div>
                    <div class="side-info__text-wrap">
                      <h2 class="side-info__heading">Опыт</h2>
                      <p class="side-info__text">
                        Виды хирургов. Как и многие другие направления медицины
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/choices.min.js"></script>
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery-ui_(1.13.2).min.js"></script>
    <script src="./js/jquery.maskedinput.js"></script>
    <script src="./js/inputmask.js"></script>
    <script defer src="./js/main.js"></script>
  </body>
</html>
